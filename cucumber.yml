<% common = "--tags ~@not-started --tags ~@not_started" %>
account_management: <%= common %> -f pretty -t @account_management -t @complete
wip: -f pretty -t @wip
complete: -f pretty -t @complete -t ~@not_implemented
failing: -f pretty -t @failing
complete_no_failing: -f pretty -t @complete -t ~@failing
custom: -f pretty <%= ENV["TAGS"] %>
specific: -f pretty --tags <%= ENV['TAGS'] %>
productionwip: -f pretty -t @wip -t @production CONFIG="live"
productioncomplete: -f pretty -t @complete -t ~@not_implemented -t @production CONFIG="live"
productionfailing: -f pretty -t @complete -t @failing -t @production CONFIG="live"
stagingwip: -f pretty -t @wip -t @staging CONFIG="staging"
stagingcomplete: -f pretty -t @complete -t ~@not_implemented -t @staging CONFIG="staging"
stagingfailing: -f pretty -t @complete -t @failing -t @staging CONFIG="staging"
amtestwip: -f pretty -t @wip -t @amtest CONFIG="am-test"
amtestcomplete: -f pretty -t @complete -t ~@not_implemented -t @amtest CONFIG="am-test"
amtestfailing: -f pretty -t @complete -t @failing -t @amtest CONFIG="am-test"
jenkinsproduction: -f pretty -t @complete -t ~@not_implemented -t @production CONFIG="live" --format junit --out "reports/features/"
jenkinsstaging: -f pretty -t @complete -t ~@not_implemented -t @staging CONFIG="staging" --format junit --out "reports/features/"
jenkinsamtest: -f pretty -t @complete -t ~@not_implemented -t @amtest CONFIG="am-test" --format junit --out "reports/features/"

# Tag Specific
#Production
pm: -f pretty -t @complete -t ~@not_implemented -t @production -t @messenger CONFIG="live"
pam: -f pretty -t @complete -t ~@not_implemented -t @production -t @account_management CONFIG="live"
pa: -f pretty -t @complete -t ~@not_implemented -t @production -t @analytics CONFIG="live"
pma: -f pretty -t @complete -t ~@not_implemented -t @production -t @messenger_admin CONFIG="live"
ppm: -f pretty -t @complete -t ~@not_implemented -t @production -t @page_manager CONFIG="live"
pg: -f pretty -t @complete -t ~@not_implemented -t @production -t @gallery CONFIG="live"
