<% common = "--format rerun --out 'features.txt' -f pretty" %>
account_management: <%= common %> -t @account_management -t @complete
wip: <%= common %> -t @wip
complete: <%= common %> -t @complete -t ~@not_implemented
failing: <%= common %> -t @failing
complete_no_failing: <%= common %> -t @complete -t ~@failing
custom: <%= common %> <%= ENV["TAGS"] %>
specific: <%= common %> --tags <%= ENV['TAGS'] %>

<% common = "--format rerun --out 'features.txt' -f pretty" %>
productionwip: <%= common %> -t @wip -t @production CONFIG="live"
productioncomplete: <%= common %>  -t @complete -t @production CONFIG="live"
productionfailing: <%= common %> -t @complete -t @failing -t @production CONFIG="live"
stagingwip: <%= common %> -t @wip -t @staging CONFIG="staging"
stagingcomplete: <%= common %> -t @complete -t ~@not_implemented -t @staging CONFIG="staging"
stagingfailing: <%= common %> -t @complete -t @failing -t @staging CONFIG="staging"
amtestwip: <%= common %> -t @wip -t @amtest CONFIG="am-test"
amtestcomplete: <%= common %> -t @complete -t ~@not_implemented -t @amtest CONFIG="am-test"
amtestfailing: <%= common %> -t @complete -t @failing -t @amtest CONFIG="am-test"
jenkinsproduction: <%= common %> -t @complete -t ~@not_implemented -t @production CONFIG="live" --format junit --out "reports/features/"
jenkinsstaging: <%= common %> -t @complete -t ~@not_implemented -t @staging CONFIG="staging" --format junit --out "reports/features/"
jenkinsamtest: <%= common %> -t @complete -t ~@not_implemented -t @amtest CONFIG="am-test" --format junit --out "reports/features/"

